<!DOCTYPE html>
<html>
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <%= require('html-loader!./partials/head.html') %>
    <link rel="stylesheet" type="text/css" href="../application.css">
  </head>
  <body class="page --work">
    
    <%= require('html-loader!./partials/header.html') %>

    <div id="swup" class="main-content transition-in">
      <section class="work">
        <div class="-inner">
          <a href="/work/work-post/" class="-left">
            <h1>
              Simplification of a purchase process.
            </h1>
            <small>
              ChileCompra
            </small>
          </a>
          <div class="-right">
            <div class="-slider">
              <div class="glide">
                <div class="glide__track" data-glide-el="track">
                  <ul class="glide__slides">
                    <li class="glide__slide">
                      <div class="-image work1"></div>
                    </li>
                    <li class="glide__slide">
                      <div class="-image work2"></div>
                    </li>
                    <li class="glide__slide">
                      <div class="-image work3"></div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <%= require('html-loader!./partials/footer.html') %>

  </body>
</html>
